<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full px-4">
        <div class="flex flex-col items-center">
            <!-- Video Container -->
            <div class="w-full aspect-video" style="max-width: 60%;">
                <video class="w-full h-auto" controls>
                    <source src="path/to/your/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- CTA Buttons -->
            <div class="flex flex-col space-y-4 mt-4">
                <a href="#" class="px-6 py-2 bg-blue-500 text-white rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200 ease-in-out">Speak with an Agent</a>
                <a href="#" class="px-6 py-2 bg-green-500 text-white rounded-md shadow-md hover:bg-green-700 transition-colors duration-200 ease-in-out">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
